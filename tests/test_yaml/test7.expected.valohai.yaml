- step:
    name: re-train
    image: valohai/pypermill
    command:
    - pip install -r requirements.txt
    - papermill -k python3 -f /valohai/config/parameters.yaml /valohai/repository/./test.ipynb
      /valohai/outputs/test.ipynb
    parameters:
    - name: epochs
      default: 500
      multiple-separator: ','
      optional: false
      type: integer
    - name: learning-rate
      default: 0.001
      multiple-separator: ','
      optional: false
      type: float
    - name: flaggy
      default: true
      multiple-separator: ','
      pass-false-as: --flaggy=false
      pass-true-as: --flaggy=true
      type: flag
    - name: stringy
      default: holla
      multiple-separator: ','
      optional: false
      type: string
    inputs:
    - name: my-image
      default: https://dist.valohai.com/valohai-utils-tests/Example.jpg
      optional: false
    - name: my-optional-input
      optional: true
